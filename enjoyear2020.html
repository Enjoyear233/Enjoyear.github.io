<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to MapView - Create a 2D map - 4.15</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 8,
          center: [121, 31] // longitude, latitude
        });
      });
    </script>
  </head>

  <body>
    <header style="background-color:rgba(65,45,255,125)">
<h1 style="color:rgb(255,255,255)">上海的地图</h1>
<p style="color:rgb(215,215,255)">这里是页眉上面的字，暂时不知道写什么好，总之有字就行</p>
</header>

    <div id="viewDiv"></div>
  </body>
</html>
